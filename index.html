<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreleo - Coming Soon</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url('https://i.ibb.co/G4RJ41qf/SCORELEO-HTML-Background-1920x1080-2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .newsletter-section {
            /* background: rgba(0, 0, 0, 0.7); */
            position: absolute;
            bottom: 10rem;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            /* backdrop-filter: blur(10px); */
            /* box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); */
        }

        .newsletter-section h2 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: bold;
        }

        .newsletter-section p {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .newsletter-form {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: #aaaaaa;
        }

        .email-input:focus {
            border-color: #ffb80f;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .subscribe-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffb80f, #ff9f00);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .subscribe-btn:hover {
            background: linear-gradient(45deg, #ff9f00, #ffb80f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 184, 15, 0.4);
        }

        .subscribe-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .newsletter-section {
                padding: 30px 20px;
                margin: 20px;
            }

            .newsletter-section h2 {
                font-size: 2em;
            }

            .newsletter-form {
                flex-direction: column;
            }

            .email-input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="newsletter-section">

            <form class="newsletter-form" id="newsletterForm" action="https://formspree.io/f/xzzjeord" method="POST">
                <input type="email" class="email-input" placeholder="Enter your email address" required name="email"
                    id="emailInput" />
                <input type="hidden" name="_subject" value="New Scoreleo Newsletter Subscription">
                <input type="hidden" name="_next" value="thank-you.html">
                <button type="submit" class="subscribe-btn">
                    Subscribe
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('newsletterForm').addEventListener('submit', function (e) {
            const email = document.getElementById('emailInput').value;
            const button = document.querySelector('.subscribe-btn');

            // Simple email validation
            if (!email || !email.includes('@')) {
                e.preventDefault();
                alert('Please enter a valid email address');
                return;
            }

            // Change button text to show processing
            button.textContent = 'Subscribing...';
            button.disabled = true;

            // Let the form submit naturally to Formspree
            // The thank-you page will handle the success state
        });

</html>
