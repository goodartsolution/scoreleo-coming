<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Scoreleo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ffb80f, #ff9f00);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url('https://i.ibb.co/G4RJ41qf/SCORELEO-HTML-Background-1920x1080-2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .thank-you-container h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ffb80f, #ff9f00);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 184, 15, 0.4);
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="thank-you-container">
            <span class="emoji">ðŸŽ‰</span>
            <h1>Thank You!</h1>
            <p>
                Thanks for subscribing to the Scoreleo newsletter!
                You'll be the first to know when we launch and get exclusive early access.
            </p>
            <p>
                <strong>Check your email</strong> for a confirmation message.
            </p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>

    <script>
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>

</html>
